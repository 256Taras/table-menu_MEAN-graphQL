<ng-container
*ngTemplateOutlet="
userInfo,
context : {
 user$: userFacade.user$ | async,
 failure$: userFacade.userLoadFailure$ | async
}"
>
</ng-container>

<ng-template
#userInfo let-user="user$" let-failure="failure$"
>
  <mean-user-profile-ui
  [failure]='failure'
  [user]='user'
  ></mean-user-profile-ui>
</ng-template>
